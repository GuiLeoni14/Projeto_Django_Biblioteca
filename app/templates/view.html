<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style type="text/css">
        body{
            background-color: #FFE4E1;
        }
        label{
            background-color: #FFC0CB;
        }
        #dados table,
        #dados th,
        #dados td{
          border: 1px solid black;
          border-collapse: collapse;
        }

        #dados th,
        #dados td{
          padding: 5px;
          text-align: center;
        }
        #dados table{
          box-shadow: 0 10px 20px 10px;
          transform: scale(1);
          background-color: #F2F2F2;
        }
        #dados td{
          background: #e8c9f0;
          height: 70px;
          width: 1000px;
          font-size: 30px;
        }
        #dados th{
            width: 300px;
            font-size: 30px;
            background-color: #c58ed3;
            white-space: nowrap;
            padding: 10px;
        }
        #dados caption{
          caption-side: top;
          font-size: 40px;
          color: #000;
          background-color: #c58ed3;
          border: 1px solid black;
        }
        #name{
          text-shadow: 2px 2px black;
          color: rgb(190, 63, 216);
        }
    </style>
</head>
<body>
    <div class="col-8 m-auto mt-5 pt-1 pb-1 text-center">
        <h1>Visualização do <strong id="name">{{db.nome}}</strong></h1>
    </div>
    <div class="col-8 m-auto text-center" id="dados">
        <table>
          <caption align="top" class="text-center">Tabela</caption>
          <tr>
            <th>ID</th>
            <td>{{db.id}}</td>
          </tr>
          <tr>
            <th>Nome</th>
            <td>{{db.nome}}</td>
          </tr>
          <tr>
            <th>Autor do Livro</th>
            <td>{{db.autor}}</td>
          </tr>
          <tr>
            <th>Data de aquisição</th>
            <td>{{db.data}}</td>
          </tr>
          <tr>
            <th>Quantidade de livros</th>
            <td>{{db.quantidade}}</td>
          </tr>
          <tr>
            <th>Editora</th>
            <td>{{db.editora}}</td>
          </tr>
          <tr>
            <th>Tipo</th>
            <td>{{db.tipo}}</td>
          </tr>
          <tr>
            <th>Localização</th>
            <td>{{db.localizacao}}</td>
          </tr>
          <tr>
            <th>Criado em</th>
            <td>{{db.criado_em}}</td>
          </tr>
        </table>
    </div>
    <div class="col-8 m-auto mt-4 pt-1 pb-1 text-center">
        <a href="javascript:void(0)" onClick="history.go(-1); return false;" class="btn btn-info">VOLTAR</a>
        <input type="button" value="BAIXAR PDF" class="btn btn-danger" onclick="funcao_pdf()">
    </div>
</body>
<script language="JavaScript" type="text/javascript">
        function funcao_pdf() {
            var pegar_dados=document.getElementById('dados').innerHTML;
            var janela = window.open( '  ' ,  '  ' ,'width=800,heigth=600');
            janela.document.write('<html><head>');
            janela.document.write('<title>PDF-LIVROS</title><style>table, th, td{border: 1px solid black; border-collapse: collapse;} table{margin: auto} td{height: 100px; width: 1000px; font-size: 25px; text-align: center;} th{width: 300px; font-size:25px; text-align: center;}</style></head>');
            janela.document.write('<body>');
            janela.document.write(pegar_dados);
            janela.document.write('</body></html>');
            janela.document.close();
            janela.print();
        }

</script>
</html>
