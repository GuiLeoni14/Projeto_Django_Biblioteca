{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Entrar na BlibliotecaEMG{%  endblock %}

{% block content%}
<div class="row" id="row-login">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no Sistema</h4>

                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">

                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-black">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
